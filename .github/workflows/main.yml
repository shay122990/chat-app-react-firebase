name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Specify the runner environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install  # Install npm dependencies

    - name: Build the app
      run: npm run build  # Run your build command (adjust if necessary)

    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Use your Firebase token
      run: npm install -g firebase-tools && firebase deploy --only hosting  # Deploy to Firebase
